{% extends "index.html" %}
{% block page-content %}


{% for article in category_list %} 
     <a href="/article/{{article.id}}" target="_blank">
        	<h2 class="blog-post-title">{{ article.title }}</h2></a> 
        	<p class="blog-post-meta"> {{ article.publish_date }} </p>
           
   
     {{ article.content| truncatechars:150 }}	
  
  	<hr /><br /> 


{% endfor %} 


{% endblock %}
